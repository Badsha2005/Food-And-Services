<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
        }

        section {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .fiels {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        input::placeholder {
            color: #999;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.9rem;
            text-align: right;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #45a049;
            text-decoration: underline;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }
        .back-btn{
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            background-color: #14dbd1;
            color: rgb(18, 6, 185);
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 0.5rem;

            &:hover{
                background-color: #06d410;
                color: white;
            }
        }
        @media (max-width: 480px) {
            section {
                padding: 1.5rem;
                margin: 0 1rem;
            }
        }
    </style>
</head>

<body>
    <a href="index.html"><button class="back-btn">Back</button></a>
    <section>
        <form action="">
            <h2 style="text-align: center; margin-bottom: 1rem; color: #333;">Welcome Back!</h2>
            <div class="fiels">
                <input type="tel" name="mobile" id="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="fiels">
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <a href="forget.html">Forgot Password?</a>
            <button type="submit" class="btn">Log In</button>
            <p style="text-align: center; margin-top: 1rem; color: #666;">
                Don't have an account? <a href="signup.html" style="font-weight: 600;">Sign up</a>
            </p>
        </form>
    </section>
</body>

</html>
